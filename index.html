<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frashie Stuff</title>
    <meta property="og:title" content="Frashie Stuff">
    <meta property="og:description" content="Woof!">
    <meta property="og:image" content="https://doggie.dev/preview.png">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        /* Theme variables */
        :root {
            /* Colors */
            --color-background: #0f0f1a;
            --color-background-secondary: #1a1a2d;
            --color-primary: #ff8eb4;
            --color-secondary: #87ceeb;
            --color-text: #ffffff;
            --color-text-secondary: rgba(255, 255, 255, 0.8);
            
            /* Gradients */
            --gradient-background: linear-gradient(145deg, var(--color-background), var(--color-background-secondary));
            --gradient-text: linear-gradient(120deg, var(--color-primary), var(--color-secondary));
            --gradient-card: linear-gradient(120deg, rgba(45, 45, 65, 0.5), rgba(55, 55, 75, 0.5));
            --gradient-card-hover: linear-gradient(120deg, rgba(55, 55, 75, 0.6), rgba(65, 65, 85, 0.6));
            
            /* Borders */
            --border-color: rgba(255, 255, 255, 0.1);
            --border-color-hover: var(--color-primary);
            
            /* Navigation */
            --nav-background: linear-gradient(180deg, rgba(15, 15, 26, 0.95), rgba(15, 15, 26, 0.8));
            --nav-border: rgba(255, 142, 180, 0.1);
            
            /* Misc */
            --card-blur: 5px;
            --nav-blur: 10px;
            --border-radius: 16px;
        }

        /* Base styles */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
        }
        
        html { background: var(--color-background); }
        
        body {
            background: var(--gradient-background);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            font-family: system-ui;
            position: relative;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        /* Navigation styles */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--nav-background);
            backdrop-filter: blur(var(--nav-blur));
            border-bottom: 1px solid var(--nav-border);
            z-index: 1000;
        }

        .nav-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-link {
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            color: var(--color-primary);
        }

        /* Card base styles */
        .card-base {
            background: var(--gradient-card);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(var(--card-blur));
            color: var(--color-text);
            transition: all 0.2s ease;
        }

        .card-base:hover {
            border-color: var(--border-color-hover);
            background: var(--gradient-card-hover);
            transform: translateY(-2px);
        }

        /* Profile section */
        .profile-card {
            padding: 24px;
            text-align: center;
            opacity: 0;
            animation: slideUp 0.5s ease forwards 0.2s;
        }

        /* Projects section */
        .project-title {
            font-size: 1.25rem;
            margin: 0 0 8px 0;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .project-description {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin: 0 0 16px 0;
            line-height: 1.5;
        }

        /* Rest of your existing styles... */
        /* [Previous animations, stars, content, links, projects, tags, and media queries remain the same] */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: var(--color-text);
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        .content {
            width: 100%;
            max-width: 800px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding-top: 80px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link {
            padding: 16px;
            text-decoration: none;
            text-align: center;
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        .projects {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-top: 24px;
            opacity: 0;
            animation: slideUp 0.5s ease forwards 0.4s;
        }

        .project-card {
            overflow: hidden;
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 20px;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 12px;
        }

        .tag {
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.875rem;
            color: var(--color-text);
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(var(--card-blur));
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .tag:hover {
            transform: translateY(-1px);
            filter: brightness(1.1);
        }

        .section-title {
            color: var(--color-text);
            font-size: 1.5rem;
            margin: 32px 0 16px 0;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.3s;
        }

        @media (min-width: 768px) {
            .projects {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
                min-height: -webkit-fill-available;
            }
            .nav-content {
                padding: 0 16px;
            }
        }
    </style>
</head>

<body>
    <!-- [Rest of your HTML remains exactly the same] -->
    <div class="stars" id="stars"></div>
    
    <nav class="nav">
        <div class="nav-content">
            <a href="#" class="nav-logo">doggie.dev</a>
            <div class="nav-links">
                <a href="#projects" class="nav-link">Projects</a>
            </div>
        </div>
    </nav>
    
    <div class="content">
        <div class="card-base profile-card">
            <p>Hyello, I'm Frash, I'm a dog on the internet! I like to work on stuff and share what I know. Find me where most convenient for you below!</p>
            <div class="tags" id="profile-tags">
                <!-- Tags will be generated by JavaScript -->
            </div>
        </div>

        <div class="links" id="links"></div>

        <h2 class="section-title" id="projects">Projects</h2>
        <div class="projects"></div>
    </div>

    <script>
        // Your existing JavaScript remains the same
        const config = {
            profile: {
                tags:['Blender', 'Godot', 'XR'],
            },
            links: [
                { title: "Discord", url: "" },
                { title: "Telegram", url: "" },
                { title: "Github", url: "" }
            ],
            projects: [
                {
                    title: "3D Character Creator",
                    description: "A Blender-based tool for creating custom 3D characters with easy-to-use controls.",
                    image: "/api/placeholder/400/200",
                    tags: ["Blender", "Python"]
                },
                {
                    title: "VR Experience",
                    description: "An immersive VR environment built with Godot, featuring interactive elements.",
                    image: "/api/placeholder/400/200",
                    tags: ["Godot", "XR"]
                }
            ],
            tagColors: {
                'Blender': '#ff8f1f',
                'Python': '#478cbf',
                'Godot': '#478cbf',
                'XR': '#ff47bf'
            }
        };

        function createTag(tagName) {
            const color = config.tagColors[tagName] || '#87ceeb';
            return `
                <span class="tag" style="background: linear-gradient(120deg, ${color}20, ${color}40); border-color: ${color};">
                    ${tagName}
                </span>
            `;
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                const size = `${Math.random() * 2}px`;
                star.style.width = size;
                star.style.height = size;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        function generateProfileTags() {
            const tagsContainer = document.getElementById('profile-tags');
            tagsContainer.innerHTML = config.profile.tags.map(tag => createTag(tag)).join('');
        }

        function generateLinks() {
            const linksContainer = document.getElementById('links');
            config.links.forEach((link, index) => {
                const a = document.createElement('a');
                a.href = link.url;
                a.className = 'card-base link';
                a.textContent = link.title;
                a.style.animationDelay = `${0.3 + (index * 0.1)}s`;
                linksContainer.appendChild(a);
            });
        }

        function generateProjects() {
            const projectsContainer = document.querySelector('.projects');
            config.projects.forEach((project, index) => {
                const article = document.createElement('article');
                article.className = 'card-base project-card';
                article.style.animationDelay = `${0.5 + (index * 0.1)}s`;
                
                article.innerHTML = `
                    <img src="${project.image}" alt="${project.title}">
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description}</p>
                        <div class="tags">
                            ${project.tags.map(tag => createTag(tag)).join('')}
                        </div>
                    </div>
                `;
                
                projectsContainer.appendChild(article);
            });
        }

        function setupSmoothScroll() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            generateProfileTags();
            generateLinks();
            generateProjects();
            setupSmoothScroll();
        });
    </script>
</body>
</html>
