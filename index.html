<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frashie Stuff</title>
    <meta property="og:title" content="Frashie Stuff">
    <meta property="og:description" content="Woof!">
    <meta property="og:image" content="https://doggie.dev/preview.png">
    <meta name="twitter:card" content="summary_large_image">

    <style>
        /* Theme variables */
        :root {
            /* Base theme colors */
            --theme-primary: #ff8eb4;
            --theme-secondary: #87ceeb;
            --theme-bg-base: #0f0f1a;
            --theme-bg-elevated: #1a1a2d;
            
            /* Text colors */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            
            /* UI Effects */
            --blur-overlay: 10px;
            --blur-card: 5px;
            --corner-radius: 16px;
            
            /* Backgrounds */
            --bg-page: linear-gradient(145deg, var(--theme-bg-base), var(--theme-bg-elevated));
            --bg-accent: linear-gradient(120deg, var(--theme-primary), var(--theme-secondary));
            --bg-card: linear-gradient(120deg, rgba(45, 45, 65, 0.5), rgba(55, 55, 75, 0.5));
            --bg-card-hover: linear-gradient(120deg, rgba(55, 55, 75, 0.6), rgba(65, 65, 85, 0.6));
            
            /* Interactive elements */
            --border-subtle: rgba(255, 255, 255, 0.1);
            --border-highlight: var(--theme-primary);
        }

        /* Base styles */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
        }

        html { 
            background: var(--theme-bg-base); 
        }

        body {
            background: var(--bg-page);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            font-family: system-ui;
            position: relative;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        /* Navigation styles */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(15, 15, 26, 0.95), rgba(15, 15, 26, 0.8));
            backdrop-filter: blur(var(--blur-overlay));
            border-bottom: 1px solid rgba(255, 142, 180, 0.1);
            z-index: 1000;
        }

        .nav-content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo-element {
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
            background: var(--bg-accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links-container {
            display: flex;
            gap: 24px;
        }

        .nav-link-element {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .nav-link-element:hover {
            color: var(--theme-primary);
        }

        /* Card base styles */
        .card-container {
            background: var(--bg-card);
            border-radius: var(--corner-radius);
            border: 1px solid var(--border-subtle);
            backdrop-filter: blur(var(--blur-card));
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .card-container:hover {
            border-color: var(--border-highlight);
            background: var(--bg-card-hover);
            transform: translateY(-2px);
        }

        /* Profile section */
        .profile-container {
            padding: 24px;
            text-align: center;
            opacity: 0;
            animation: slideUp 0.5s ease forwards 0.2s;
        }

        /* Content layout */
        .main-container {
            width: 100%;
            max-width: 800px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding-top: 80px;
        }

        /* Links section */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-element {
            padding: 16px;
            text-decoration: none;
            text-align: center;
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        /* Projects section */
        .projects-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-top: 24px;
            opacity: 0;
            animation: slideUp 0.5s ease forwards 0.4s;
        }

        .project-container {
            overflow: hidden;
        }

        .project-image-element {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content-container {
            padding: 20px;
        }

        .project-title-element {
            font-size: 1.25rem;
            margin: 0 0 8px 0;
            background: var(--bg-accent);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .project-description-element {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0 0 16px 0;
            line-height: 1.5;
        }

        /* Tags section */
        .tags-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 12px;
        }

        .tag-element {
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.875rem;
            color: var(--text-primary);
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-subtle);
            backdrop-filter: blur(var(--blur-card));
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .tag-element:hover {
            transform: translateY(-1px);
            filter: brightness(1.1);
        }

        .section-title-element {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin: 32px 0 16px 0;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.3s;
        }

        /* Stars background */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star-element {
            position: absolute;
            background: var(--text-primary);
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* Responsive design */
        @media (min-width: 768px) {
            .projects-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
                min-height: -webkit-fill-available;
            }
            .nav-content-container {
                padding: 0 16px;
            }
        }
    </style>
</head>

<body>
    <div class="stars-container" id="stars"></div>
    
    <nav class="nav-container">
        <div class="nav-content-container">
            <a href="#" class="nav-logo-element">doggie.dev</a>
            <div class="nav-links-container">
                <a href="#projects" class="nav-link-element">Projects</a>
            </div>
        </div>
    </nav>
    
    <div class="main-container">
        <div class="card-container profile-container">
            <p>Hyello, I'm Frash, I'm a dog on the internet! I like to work on stuff and share what I know. Find me where most convenient for you below!</p>
            <div class="tags-container" id="profile-tags">
                <!-- Tags will be generated by JavaScript -->
            </div>
        </div>

        <div class="links-container" id="links"></div>

        <h2 class="section-title-element" id="projects">Projects</h2>
        <div class="projects-container"></div>
    </div>

    <script>
        const config = {
            profile: {
                tags:['Blender', 'Godot', 'XR'],
            },
            links: [
                { title: "Discord", url: "" },
                { title: "Telegram", url: "" },
                { title: "Github", url: "" }
            ],
            projects: [
                {
                    title: "3D Character Creator",
                    description: "A Blender-based tool for creating custom 3D characters with easy-to-use controls.",
                    image: "/api/placeholder/400/200",
                    tags: ["Blender", "Python"]
                },
                {
                    title: "VR Experience",
                    description: "An immersive VR environment built with Godot, featuring interactive elements.",
                    image: "/api/placeholder/400/200",
                    tags: ["Godot", "XR"]
                }
            ],
            tagColors: {
                'Blender': '#ff8f1f',
                'Python': '#478cbf',
                'Godot': '#478cbf',
                'XR': '#ff47bf'
            }
        };

        function createTag(tagName) {
            const color = config.tagColors[tagName] || '#87ceeb';
            return `
                <span class="tag-element" style="background: linear-gradient(120deg, ${color}20, ${color}40); border-color: ${color};">
                    ${tagName}
                </span>
            `;
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star-element';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                const size = `${Math.random() * 2}px`;
                star.style.width = size;
                star.style.height = size;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        function generateProfileTags() {
            const tagsContainer = document.getElementById('profile-tags');
            tagsContainer.innerHTML = config.profile.tags.map(tag => createTag(tag)).join('');
        }

        function generateLinks() {
            const linksContainer = document.getElementById('links');
            config.links.forEach((link, index) => {
                const a = document.createElement('a');
                a.href = link.url;
                a.className = 'card-container link-element';
                a.textContent = link.title;
                a.style.animationDelay = `${0.3 + (index * 0.1)}s`;
                linksContainer.appendChild(a);
            });
        }

        function generateProjects() {
            const projectsContainer = document.querySelector('.projects-container');
            config.projects.forEach((project, index) => {
                const article = document.createElement('article');
                article.className = 'card-container project-container';
                article.style.animationDelay = `${0.5 + (index * 0.1)}s`;
                
                article.innerHTML = `
                    <img class="project-image-element" src="${project.image}" alt="${project.title}">
                    <div class="project-content-container">
                        <h3 class="project-title-element">${project.title}</h3>
                        <p class="project-description-element">${project.description}</p>
                        <div class="tags-container">
                            ${project.tags.map(tag => createTag(tag)).join('')}
                        </div>
                    </div>
                `;
                
                projectsContainer.appendChild(article);
            });
        }

        function setupSmoothScroll() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            generateProfileTags();
            generateLinks();
            generateProjects();
            setupSmoothScroll();
        });
    </script>
</body>
</html>
