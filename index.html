<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frashie Stuff</title>
    <meta property="og:title" content="Woof!">
    <meta property="og:description" content="Connect with me!">
    <meta property="og:image" content="https://doggie.dev/IMG_3877.jpeg">
    <meta name="twitter:card" content="summary_large_image">

    <!-- ====================== CSS STYLES ====================== -->
    <style>
        /* Base styles */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
        }
        
        html { background: #0f0f1a; }
        
        body {
            background: linear-gradient(145deg, #0f0f1a, #1a1a2d);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            font-family: system-ui;
            position: relative;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        /* Navigation styles */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(15, 15, 26, 0.95), rgba(15, 15, 26, 0.8));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 142, 180, 0.1);
            z-index: 1000;
        }

        .nav-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
            background: linear-gradient(120deg, #ff8eb4, #87ceeb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            color: #ff8eb4;
        }

        /* Animations */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        /* Main content */
        .content {
            width: 100%;
            max-width: 800px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding-top: 80px;
        }

        /* Profile section */
        .profile-card {
            background: linear-gradient(120deg, rgba(45, 45, 65, 0.5), rgba(55, 55, 75, 0.5));
            padding: 24px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            text-align: center;
            color: white;
            opacity: 0;
            animation: slideUp 0.5s ease forwards 0.2s;
        }

        /* Links section */
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link {
            background: linear-gradient(120deg, rgba(45, 45, 65, 0.5), rgba(55, 55, 75, 0.5));
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.2s ease;
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        .link:hover {
            border-color: #ff8eb4;
            background: linear-gradient(120deg, rgba(55, 55, 75, 0.6), rgba(65, 65, 85, 0.6));
            transform: translateY(-2px);
        }

        /* Projects section */
        .projects {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-top: 24px;
            opacity: 0;
            animation: slideUp 0.5s ease forwards 0.4s;
        }

        .project-card {
            background: linear-gradient(120deg, rgba(45, 45, 65, 0.5), rgba(55, 55, 75, 0.5));
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            border-color: #ff8eb4;
            transform: translateY(-2px);
            background: linear-gradient(120deg, rgba(55, 55, 75, 0.6), rgba(65, 65, 85, 0.6));
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 20px;
            color: white;
        }

        .project-title {
            font-size: 1.25rem;
            margin: 0 0 8px 0;
            background: linear-gradient(120deg, #ff8eb4, #87ceeb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .project-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin: 0 0 16px 0;
            line-height: 1.5;
        }

        /* Tags */
        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 12px;
        }

        .tag {
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 0.875rem;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }

        .tag:hover {
            transform: translateY(-1px);
            filter: brightness(1.1);
        }

        /* Section headers */
        .section-title {
            color: white;
            font-size: 1.5rem;
            margin: 32px 0 16px 0;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.3s;
        }

        /* Responsive layout */
        @media (min-width: 768px) {
            .projects {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
                min-height: -webkit-fill-available;
            }
            .nav-content {
                padding: 0 16px;
            }
        }
    </style>
</head>

<!-- ====================== HTML CONTENT ====================== -->
<body>
    <div class="stars" id="stars"></div>
    
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-content">
            <a href="#" class="nav-logo">doggie.dev</a>
            <div class="nav-links">
                <a href="#projects" class="nav-link">Projects</a>
            </div>
        </div>
    </nav>
    
    <div class="content">
        <!-- Profile Section -->
        <div class="profile-card">
            <p>Hyello, I'm Frash, I'm a dog on the internet! I like to work on stuff and share what I know. Find me where most convenient for you below!</p>
            <div class="tags">
                <span class="tag" style="background: linear-gradient(120deg, #ff8f1f20, #ff8f1f40); border-color: #ff8f1f;">Blender</span>
                <span class="tag" style="background: linear-gradient(120deg, #478cbf20, #478cbf40); border-color: #478cbf;">Godot</span>
                <span class="tag" style="background: linear-gradient(120deg, #ff47bf20, #ff47bf40); border-color: #ff47bf;">VR / XR / AR</span>
            </div>
        </div>

        <!-- Links Section -->
        <div class="links" id="links"></div>

        <!-- Projects Section -->
        <h2 class="section-title" id="projects">Projects</h2>
        <div class="projects"></div>
    </div>

    <!-- ====================== JAVASCRIPT ====================== -->
    <script>
        // Data configuration
        const links = [
            { title: "Discord", url: "" },
            { title: "Telegram", url: "" },
            { title: "Github", url: "" }
        ];

        const projects = [
            {
                title: "3D Character Creator",
                description: "A Blender-based tool for creating custom 3D characters with easy-to-use controls.",
                image: "/api/placeholder/400/200",
                tags: ["Blender", "Python"]
            },
            {
                title: "VR Experience",
                description: "An immersive VR environment built with Godot, featuring interactive elements.",
                image: "/api/placeholder/400/200",
                tags: ["Godot", "VR"]
            }
        ];

        const tagColors = {
            'Blender': '#ff8f1f',
            'Python': '#478cbf',
            'Godot': '#478cbf',
            'VR': '#ff47bf'
        };

        // Core functionality
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                const size = `${Math.random() * 2}px`;
                star.style.width = size;
                star.style.height = size;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        function generateLinks() {
            const linksContainer = document.getElementById('links');
            links.forEach((link, index) => {
                const a = document.createElement('a');
                a.href = link.url;
                a.className = 'link';
                a.textContent = link.title;
                a.style.animationDelay = `${0.3 + (index * 0.1)}s`;
                linksContainer.appendChild(a);
            });
        }

        function generateProjects() {
            const projectsContainer = document.querySelector('.projects');
            projects.forEach((project, index) => {
                const article = document.createElement('article');
                article.className = 'project-card';
                article.style.animationDelay = `${0.5 + (index * 0.1)}s`;
                
                article.innerHTML = `
                    <img src="${project.image}" alt="${project.title}">
                    <div class="project-content">
                        <h3 class="project-title">${project.title}</h3>
                        <p class="project-description">${project.description}</p>
                        <div class="tags">
                            ${project.tags.map(tag => `
                                <span class="tag" style="background: linear-gradient(120deg, ${tagColors[tag]}20, ${tagColors[tag]}40); border-color: ${tagColors[tag]};">
                                    ${tag}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                projectsContainer.appendChild(article);
            });
        }

        function setupSmoothScroll() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            generateLinks();
            generateProjects();
            setupSmoothScroll();
        });
    </script>
</body>
</html>
