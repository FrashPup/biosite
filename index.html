<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>

    <meta property="og:title" content="Woof!">
<meta property="og:description" content="Connect with me!">
<meta property="og:image" content="https://doggie.dev/IMG_3877.jpeg">
<meta name="twitter:card" content="summary_large_image">

    <style>
        /* Reset default margins and ensure full viewport coverage */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
        }

        /* Ensure background covers entire viewport */
        html {
            background: #0f0f1a;
        }

        body {
            background: linear-gradient(145deg, #0f0f1a, #1a1a2d);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
            font-family: system-ui;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.8; }
        }

        .links {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
            z-index: 1;
        }

        .link {
            background: linear-gradient(120deg, rgba(45, 45, 65, 0.5), rgba(55, 55, 75, 0.5));
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.2s ease;
        }

        .link:hover {
            border-color: #ff8eb4;
            background: linear-gradient(120deg, rgba(55, 55, 75, 0.6), rgba(65, 65, 85, 0.6));
            transform: translateY(-2px);
        }

        /* Ensure content is properly centered on mobile */
        @media (max-width: 768px) {
            body {
                padding: 16px;
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="links" id="links"></div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 2 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }

        // Links data
        const links = [
            { title: "Telegram", url: "https://t.me/FrashPup" }
        ];

        // Generate links
        const container = document.getElementById('links');
        links.forEach(link => {
            const a = document.createElement('a');
            a.href = link.url;
            a.className = 'link';
            a.textContent = link.title;
            container.appendChild(a);
        });
    </script>
</body>
</html>
